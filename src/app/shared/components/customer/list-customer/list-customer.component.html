<main>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col"><h1>Listado</h1> </div>
                <div class="col">
                    <button class="btn btn-dark px-3 py-2" routerLink="/add" aria-current="forms" *ngIf="valida">Agregar</button>
                    <button class="btn btn-primary px-3 py-2" routerLink="/cerrar" aria-current="forms" *ngIf="valida" (click)="cerrarSesion()" >Cerrar Session</button>
                </div>
            </div>            
        </div>
    </div>
    <hr>
    <div class="row center">
        <div class="col">
            <div class="container-list">
                <table class="table table-striped table-sm  center">
                    <thead>
                        <th scope="col" *ngIf="valida">DNI</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col" *ngIf="valida">Fecha Nac.</th>
                        <th scope="col" *ngIf="valida">Telefono</th>
                        <th scope="col" *ngIf="valida">Direccion</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let element of list ">
                            <td *ngIf="valida">{{element.dni | customPipe}}</td>                            
                            <td>{{element.apellido}}</td>
                            <td>{{element.nombre}}</td>
                            <td *ngIf="valida">{{element.fechaNac | date:'dd/MM/yyyy'}}</td>
                            <td *ngIf="valida">{{element.telefono}}</td>
                            <td *ngIf="valida">{{element.direccion}}</td>
                            <td *ngIf="valida"><button class="btn btn-dark px-3 py-2" routerLink="/edit/{{element.dni}}"
                                    aria-current="forms">Editar</button><button class="btn btn-dark px-3 py-2"
                                    (click)="delete(element)" aria-current="forms">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>
